<html>
    <head>
        <title>Object Accessors</title>
    </head>
    <body>
        <h1>Object Accessors</h1>
        <p id="demo"></p>

        <script>
            var stud = {
                name:"sachin",
                color:"blue",
                fuel_type:"Diesel",
                get fuel(){
                    return this.fuel_type;
                }
            }

           document.getElementById('demo').innerHTML = stud.fuel;
        </script>

        <script>
            var car = {
                model:"audi",
                color:"Bright Red",
                fuel_type:"",
                set fuel(fuel){
                    this.fuel_type = fuel;
                }
            }

            car.fuel = "Petrol";
            document.getElementById('demo').innerHTML = car.fuel_type;
        </script>
    </body>
</html>
